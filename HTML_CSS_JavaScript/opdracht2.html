<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Opdracht 2: Zit er een E in?</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function heeftE(){
            // Verkrijg inhoud van tekstinvoer
            var input = document.getElementById("input").value;  
            // Stuur een alert wanneer de tekstinvoer een 'e' bevat
            if (input.includes("e"))
                alert("Er zit een E in!");
        }
    </script>
</head>
<body>
    <input id="input">
    <button onclick="heeftE()">Een knop!</button>
</body>
</html>
