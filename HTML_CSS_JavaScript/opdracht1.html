<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Opdracht 1: Vriendelijk groeten</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function begroeting(){
            // Verkrijg inhoud van tekstinvoer
            var input = document.getElementById("input").value; 
            // Stuur een alert, gebaseerd op de tekstinvoer
            if (input === "hallo")
                alert("Welkom");
            else if (input === "doei")
                alert("Tot de volgende keer");
        }
    </script>
</head>
<body>
    <!-- Tekstinvoer -->
    <input id="input">
    <!-- Knop die begroeting() aanroept -->
    <button onclick="begroeting()">Een knop!</button>
</body>
</html>
